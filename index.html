<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="dark-theme" style="overflow-x: hidden;">

        <div class="container">

            <header class="header">
                <div class="title">
                    <h1>devfinder</h1>
                </div>
                <div class="light-dark">
                    <span id="dark">Light</span>
                    <img src="/assest/icon-sun.svg" alt="sun" id="dark-img"/>
                </div>
            </header>

            <main class="main">
                <div class="search-container">
                    <div class="search-icon">
                        <img src="/assest/icon-search.svg" alt="search" />
                    </div>
                    <input type="text" placeholder="Search Github username..." class="input"/>

                    <button class="btn">Search</button>
                </div>

                <div class="main-content">
                    <div class="profile-section">
                        <div class="profile-img">
                            <img src="/assest/583231.png" alt="icon" style="width: 110px; border-radius: 50%;" class="profile-ico"/>
                        </div>
                        <div class="media">
                        <div class="bio">
                            <h1 class="surname">The Octocat</h1>
                            <a href="#" class="octocat">@octocat</a>
                            <p class="prof-bio">This profile has no bio</p>
                        </div>
                        
                        <div class="join-date">
                            <p class="join-data">Joined 25 Jan 2011</p>
                        </div>
                    </div>
                    </div>
                


                <div class="github">
                    <div class="github-rep">
                        <div class="repos">
                            <span>Repos</span>
                            <p class="user-repos">8</p>
                        </div>
                        <div class="follower">
                            <span class="follower">Followers</span>
                            <p class="user-followers">7141</p>
                        </div>
                        <div class="following">
                            <span class="following">Following</span>
                            <p class="user-followings">9</p>
                        </div>
                    </div>

                    <div class="footer-content">
                        <div class="social">
                            <img src="/assest/icon-location.svg" alt="local" />
                            <span class="local">Not available</span>
                        </div>
                        <div class="social">
                            <img src="/assest/icon-website.svg" alt="blog" />
                            <span class="blog"><a href="">Not available</a></span>
                        </div>
                        <div class="social">
                            <img src="/assest/icon-twitter.svg" alt="social" />
                            <span class="twitter" id="tw">Not available</span>
                        </div>
                        <div class="social">
                            <img src="/assest/icon-company.svg" alt="company" />
                            <span class="company" id="comp">Not available</span>
                        </div>
                    </div>

                </div>





            </div>

            </main>





        </div>





    <script src="/script.js"></script>
</body>
</html>
